{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Recipe{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    
    <div>
      Ingredient:
      <select name="ingredient" style="width:200px;">
          {% for ing in ingredients %}
          	<option value="ingredient">{{ ing }}</option>
  		    {% endfor %}
  	  </select>

      Quantity:
      <input name="quantity" id="quantity"  type="number" min=".01" step=".01" value="{{ request.form['title'] }}" required>

      Units:
      <select name="portion_size_unit" id="portion_size_unit" value="{{ request.form['portion_size_unit'] }}" required>
        <option value="g">gram(s)</option>
        <option value="kg">kg(s)</option>
        <option value="oz">ounce(s)</option>
        <option value="lb">lb(s)</option>
        <option value="cup">cup(s)</option>
        <option value="ml">mililiter(s)</option>
        <option value="l">liter(s)</option>
        <option value="gal">gallon(s)</option>
        <option value="T">Tablespoon(s)</option>
        <option value="t">teaspoon(s)</option>
        <option value="in">inch(es)</option>
        <option value="unit">unit(s)</option>   
      </select>

    </div>

    <label for="body">Instructions</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
