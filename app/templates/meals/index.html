{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}MEALS{% endblock %}</h1>
    {% if g.user %}
        <a class="action" href="/meals/create">New</a>
    {% endif %}
{% endblock %}

{% block content %}
    {% for meal in meals %}
        <header>
            <div>
                <a class="action" href="{{ url_for('meals.display_meal', meal_id=meal[1]) }}">{{ meal[0] }}</a>
            </div>

        </header>

    {% endfor %}
{% endblock %}
