{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Ingredient{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="name">TITLE</label>
        <input name="name" id="name" required>

        <h4>CALORIC BREAKDOWN</h4>
        Portion Size
        <div>
            <input name="portion_size" type="number" min=".01" step=".01" id="portion_size"" required>
            <select name="portion_size_unit" id="portion_size_unit" required>
                {% for unit in units %}
                    <option value={{ unit }}>
                        {% if unit == "g" %} Gram(s)
                        {% elif unit == "kg" %} Kilogram(s)
                        {% elif unit == "oz" %} Ounce(s)
                        {% elif unit == "cup" %} Cup(s)
                        {% elif unit == "ml" %} Milliliter(s)
                        {% elif unit == "l" %} Liter(s)
                        {% elif unit == "gal" %} Gallon(s)
                        {% elif unit == "in" %} Inch(es)
                        {% elif unit == "T" %} Tablespoon(s)
                        {% elif unit == "t" %} Teaspoons(s)
                        {% elif unit == "unit" %} Unit(s)
                        {% else %} {{ unit }}(s)
                        {% endif %}
                    </option>
                {% endfor %}
            </select>
        </div>

        Protein content
        <div>
            <input name="protein" type="number" step=".1" id="protein" required> grams
        </div>

        Fat content
        <div>
            <input name="fat" type="number" step=".1" id="fat" required> grams
        </div>

        Carbs content
        <div>
            <input name="carbs" type="number" step=".1" id="carbs" required> grams
        </div>
        Total Calories
        <div>
            <input name="calories" type="number" id="calories" required> calories
        </div>

        <label for="notes">NOTES</label>
        <textarea name="notes" id="notes"></textarea>

        <input type="submit" value="Save">
    </form>
{% endblock %}
